<!doctype html>
<html>
<head>
    <title>Blood Pressure Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Blood Pressure Tracker</h1>
        <form action="{{ url_for('add') }}" method="post" class="row g-3 align-items-end mb-4">
            <div class="col-auto">
                <label for="systolic" class="form-label">Systolic</label>
                <input type="number" id="systolic" name="systolic" class="form-control" required>
            </div>
            <div class="col-auto">
                <label for="diastolic" class="form-label">Diastolic</label>
                <input type="number" id="diastolic" name="diastolic" class="form-control" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Add Reading</button>
            </div>
        </form>
        <a class="btn btn-secondary mb-3" href="{{ url_for('download') }}">Download Data</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date/Time</th>
                    <th>Systolic</th>
                    <th>Diastolic</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry.timestamp }}</td>
                    <td>{{ entry.systolic }}</td>
                    <td>{{ entry.diastolic }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
